<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart · Bentley Rae Boutique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html" aria-label="Bentley Rae Boutique Home">
          <span class="brand-mark" aria-hidden="true">BR</span>
          <span class="brand-wordmark">
            <span class="line1">BENTLEY RAE</span>
            <span class="line2">BOUTIQUE</span>
          </span>
        </a>
        <nav class="nav">
          <a href="index.html#new" class="nav-link">New Arrivals</a>
          <a href="index.html#collections" class="nav-link">Collections</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="cart.html" class="nav-link">Cart</a>
        </nav>
        <div class="actions">
          <a class="icon-btn" href="cart.html" aria-label="Cart">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
              <path d="M6 6h15l-1.5 9h-12z"></path>
              <circle cx="9" cy="20" r="1.5"></circle>
              <circle cx="18" cy="20" r="1.5"></circle>
            </svg>
            <span class="cart-count" aria-live="polite"></span>
          </a>
        </div>
      </div>
    </header>

    <main class="cart-page">
      <div class="container cart-grid">
        <div>
          <h1 class="detail-title">Your Cart</h1>
          <div id="cart-items" style="display:grid;gap:12px;margin-top:14px"></div>
        </div>
        <aside class="summary">
          <div class="line"><span>Subtotal</span><span id="subtotal">$0</span></div>
          <div class="line"><span>Shipping</span><span>Calculated at checkout</span></div>
          <div class="line total"><span>Total</span><span id="total">$0</span></div>
          <button class="btn btn-primary" style="width:100%;margin-top:10px" id="checkout">Checkout</button>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-brand">© Bentley Rae Boutique</div>
        <form class="newsletter" aria-label="Subscribe to newsletter">
          <label for="email" class="label">Stay in the know</label>
          <div class="controls">
            <input id="email" type="email" placeholder="Email address" required />
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </div>
        </form>
      </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
  </body>
  </html>
